<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;let b;

        function add(a,b){
                document.write(a+b+"<br>");
        }
        function sub(a,b){
            document.write(a-b+"<br>");
        }
        function multiply(a,b){
            document.write(a*b+"<br>");
        }
        function divide(a,b){
            document.write(a/b+"<br>");
        }
        add(5,4);
        sub(3,6);
        multiply(6,9);
        divide(12,6);


    </script>
</body>
</html>
